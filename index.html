<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock IELTS Reading Test</title>
    <link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mock IELTS Reading Test</h1>
            <div class="timer" id="timer">01:00:00</div>
        </div>

        <div class="text-navigation">
            <button id="text1-btn">Text 1</button>
            <button id="text2-btn">Text 2</button>
            <button id="text3-btn">Text 3</button>
        </div>

        <div class="test-area">
            <div class="reading-passage" id="reading-passage">
                </div>
            <div class="questions-area" id="questions-area">
                </div>
        </div>

        <div class="footer">
            <button id="submit-test-btn">Submit Test</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
